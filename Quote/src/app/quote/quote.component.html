  <div class="container">

          <div>

            <button (click)='toggleDetails(i)' class="btn btn-primary">Toggle Details</button> -->
          </div>
  
          <div>
            <app-quote-detail  *ngIf='quote.showDescription' [quote]='quote' (isComplete) = 'completeQuote($event,i)'></app-quote-detail>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
      </div>
    </div>
